  <title>శివుడు</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <h2>శివుడు</h2>
  <div id="shiva-text">
    శివుడు త్రిమూర్తుల్లో ఒకడు. శివుడు లయంకర్త, సాధనాపరుడిగా భక్తుల హృదయంలో స్థానం పొందాడు.
  </div>
  <button class="play-button" onclick="playText('shiva-text')">ప్లే</button>

</body>
