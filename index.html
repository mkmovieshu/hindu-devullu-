<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>హిందూ దేవుళ్ళు</title>
  <style>
    body {
      font-family: 'Noto Serif Telugu', serif;
      background-color: #fff3e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4e342e;
      margin-bottom: 30px;
    }

    .icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .icon-box {
      width: 140px;
      height: 140px;
      background-color: #ffe0b2;
      color: #4e342e;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .icon-box:hover {
      background-color: #ffb74d;
      transform: scale(1.05);
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .icon-box {
        width: 120px;
        height: 120px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>హిందూ దేవుళ్ళు</h1>
  <div class="icon-container">
    <a href="shani.html" class="icon-box">శని దేవుడు</a>
    <a href="lakshmi.html" class="icon-box">లక్ష్మీ దేవి</a>
    <a href="venkateswara.html" class="icon-box">వెంకటేశ్వరుడు</a>
  </div>
</body>
</html>
